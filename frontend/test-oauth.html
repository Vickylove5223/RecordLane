<!DOCTYPE html>
<html>
<head>
    <title>OAuth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üîê OAuth Configuration Test</h1>
    <div id="results"></div>
    
    <h2>Test OAuth Flow</h2>
    <button onclick="testAuthConfig()">Test Auth Config</button>
    <button onclick="testOAuthFlow()">Test OAuth Flow</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <script>
        const API_BASE_URL = 'https://yoccwqyrxdymrfqjpwef.supabase.co/functions/v1';
        
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testAuthConfig() {
            addResult('üîç Testing Auth Config API...', 'info');
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/config`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.clientID && data.clientID !== '') {
                        addResult(`‚úÖ Auth Config Working! Client ID: ${data.clientID}`, 'success');
                    } else {
                        addResult('‚ö†Ô∏è Auth Config Working but Client ID is empty. Please set GOOGLE_CLIENT_ID in Supabase Edge Functions.', 'error');
                    }
                } else {
                    addResult(`‚ùå Auth Config Failed: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                addResult(`‚ùå Auth Config Error: ${error.message}`, 'error');
            }
        }
        
        async function testOAuthFlow() {
            addResult('üîç Testing OAuth Flow...', 'info');
            
            try {
                // Test with dummy data to see if the endpoint responds
                const response = await fetch(`${API_BASE_URL}/auth/google/exchange-code`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        code: 'test_code',
                        codeVerifier: 'test_verifier',
                        redirectUri: 'http://localhost:5173'
                    })
                });
                
                if (response.ok) {
                    addResult('‚úÖ OAuth Exchange Endpoint is accessible', 'success');
                } else {
                    const errorData = await response.json();
                    if (errorData.error && errorData.error.includes('OAuth credentials not configured')) {
                        addResult('‚ö†Ô∏è OAuth Endpoint Working but credentials not configured. Please set GOOGLE_CLIENT_ID and GOOGLE_CLIENT_SECRET in Supabase.', 'error');
                    } else {
                        addResult(`‚ùå OAuth Exchange Failed: ${response.status} ${errorData.error || response.statusText}`, 'error');
                    }
                }
            } catch (error) {
                addResult(`‚ùå OAuth Exchange Error: ${error.message}`, 'error');
            }
        }
        
        // Auto-run auth config test on page load
        window.onload = function() {
            testAuthConfig();
        };
    </script>
</body>
</html>
