<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Callback - RecordLane</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Completing Authentication...</h2>
        <p>Please wait while we complete your sign-in process.</p>
        <div id="status"></div>
    </div>

    <script>
        // Handle the OAuth callback
        async function handleAuthCallback() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Import Supabase client
                const { createClient } = await import('https://unpkg.com/@supabase/supabase-js@2');
                
                // Initialize Supabase client
                const supabaseUrl = window.location.origin.includes('localhost') 
                    ? 'http://localhost:3000' // Replace with your Supabase URL
                    : 'https://your-project.supabase.co'; // Replace with your actual Supabase URL
                
                const supabaseKey = 'your-anon-key'; // Replace with your actual anon key
                
                const supabase = createClient(supabaseUrl, supabaseKey);
                
                // Handle the auth callback
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    throw error;
                }
                
                if (data.session) {
                    statusDiv.innerHTML = '<div class="success">Authentication successful! Redirecting...</div>';
                    
                    // Close the popup window or redirect
                    if (window.opener) {
                        // We're in a popup, send message to parent
                        window.opener.postMessage({
                            type: 'SUPABASE_AUTH_SUCCESS',
                            session: data.session
                        }, window.location.origin);
                        window.close();
                    } else {
                        // We're in the main window, redirect to app
                        window.location.href = '/';
                    }
                } else {
                    throw new Error('No session found');
                }
                
            } catch (error) {
                console.error('Authentication error:', error);
                statusDiv.innerHTML = `<div class="error">Authentication failed: ${error.message}</div>`;
                
                // Close popup or redirect on error
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'SUPABASE_AUTH_ERROR',
                        error: error.message
                    }, window.location.origin);
                    window.close();
                } else {
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                }
            }
        }
        
        // Start the authentication process when the page loads
        document.addEventListener('DOMContentLoaded', handleAuthCallback);
    </script>
</body>
</html>
