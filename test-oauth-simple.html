<!DOCTYPE html>
<html>
<head>
    <title>Simple OAuth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>üîê Simple OAuth Test</h1>
    <div id="result"></div>
    
    <script>
        async function testOAuth() {
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('https://yoccwqyrxdymrfqjpwef.supabase.co/functions/v1/auth/config', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.clientID && data.clientID !== '') {
                        resultDiv.innerHTML = `<div class="result success">‚úÖ SUCCESS! OAuth is configured!<br>Client ID: ${data.clientID}</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="result error">‚ö†Ô∏è OAuth endpoint working but Client ID is empty. Please check your Supabase environment variables.</div>`;
                    }
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå OAuth endpoint failed: ${response.status} ${response.statusText}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Error: ${error.message}</div>`;
            }
        }
        
        // Run test on page load
        testOAuth();
    </script>
</body>
</html>
